<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>
    
  <link rel="stylesheet" href="css/wrapper.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">
      Logo.
    </a>

    <nav class="navbar" id="navbar">
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <a href="#" class="navbar-link current" id="link-one-link">Link 1</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-link" id="link-two-link">Link 2</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-link" id="link-three-link">Link 3</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-link" id="link-four-link">Link 4</a>
        </li>
      </ul>
    </nav>

    <div class="toggles">
      <button class="theme-toggle" id="theme-toggle">
        <i class="" id="theme-toggle-icon"></i>
      </button>

      <button class="hamburger-toggle" id="hamburger-toggle">
        <i class="ri-menu-4-line"></i>
      </button>
    </div>
  </header>

  <main class="main">

  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-info">
        <p class="copyright">
          <i class="ri-copyright-line"></i> <span id="year"></span>. All rights reserved.
        </p>
        
        <div class="footer-contact">
          <div class="phone-number">
            <i class="ri-phone-line"></i> +212 661480849
          </div>
          <div class="email-address">
            <i class="ri-mail-line"></i> hello@ngo.org
          </div>
        </div>
      </div>
      
      <nav class="footer-socials" aria-label="Social Media">
        <ul class="footer-socials-list">
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="facebook-link" target="_blank" rel="noopener" aria-label="Facebook">
              <i class="ri-facebook-circle-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="instagram-link" target="_blank" rel="noopener" aria-label="Instagram">
              <i class="ri-instagram-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="youtube-link" target="_blank" rel="noopener" aria-label="YouTube">
              <i class="ri-youtube-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="linkedin-link" target="_blank" rel="noopener" aria-label="LinkedIn">
              <i class="ri-linkedin-box-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="tiktok-link" target="_blank" rel="noopener" aria-label="TikTok">
              <i class="ri-tiktok-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="x-link" target="_blank" rel="noopener" aria-label="X (Twitter)">
              <i class="ri-twitter-x-line"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

  <div class="navbar-overlay" id="navbar-overlay"></div>
  <script src="js/modules/navbar.js"></script>
  <script src="js/modules/footer.js"></script>
</body>
</html>
