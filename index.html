<!DOCTYPE html>
<!-- CHANGE LANGUAGE -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CHANGE TITLE -->
  <title>TITLE</title>
  <!-- CHANGE DESCRIPTION -->
  <meta name="description" content="DESCRIPTION">
  <meta name="robots" content="index, follow">

  <!-- CHANGE WEBSITE_NAME -->
  <meta property="og:title" content="WEBSITE_NAME">
  <!-- CHANGE DESCRIPTION -->
  <meta property="og:description" content="DESCRIPTION">
  <!-- CHANGE WEBSITE_URL -->
  <meta property="og:url" content="WEBSITE_URL">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <!-- CHANGE WEBSITE_NAME -->
  <meta name="twitter:title" content="WEBSITE_NAME">
  <!-- CHANGE DESCRIPTION -->
  <meta name="twitter:description" content="DESCRIPTION">

  <meta name="theme-color" content="#ffffff">

  <!-- PUT IMAGES IN CORRECT FOLDERS -->
  <meta property="og:image" content="assets/images/og-preview.jpg">
  <meta name="twitter:image" content="assets/images/og-preview.jpg">
  <link rel="icon" type="image/png" href="assets/favicons/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicons/apple-icon.png">

  <link rel="stylesheet" href="css/wrapper.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">
      <!-- CHANGE NAME -->
      NAME.
    </a>

    <!-- CHANGE LINKS -->
    <nav class="navbar" id="navbar">
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <a href="#" class="navbar-link current" id="-link">LINK_1</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-link" id="-link">LINK_2</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-link" id="-link">LINK_3</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-link" id="-link">LINK_4</a>
        </li>
      </ul>
    </nav>

    <div class="toggles">
      <button class="theme-toggle" id="theme-toggle">
        <i class="" id="theme-toggle-icon"></i>
      </button>

      <button class="hamburger-toggle" id="hamburger-toggle">
        <i class="ri-menu-4-line"></i>
      </button>
    </div>
  </header>

  <!-- ADD CONTENT -->
  <main class="main">

  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-info">
        <p class="copyright">
          <i class="ri-copyright-line"></i> <span id="year"></span>. All rights reserved.
        </p>
        
        <!-- CHANGE PHONE_NUMBER AND EMAIL_ADDRESS-->
        <div class="footer-contact">
          <a href="tel:PHONE_NUMBER" class="footer-contact-link">
            <i class="ri-phone-line"></i> PHONE_NUMBER
          </a>
          <a href="mailto:EMAIL_ADDRESS" class="footer-contact-link">
            <i class="ri-mail-line"></i> EMAIL_ADDRESS
          </a>
        </div>
      </div>
      
      <!-- CHANGE SOCIALS -->
      <nav class="footer-socials" aria-label="Social Media">
        <ul class="footer-socials-list">
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="facebook-link" target="_blank" rel="noopener" aria-label="Facebook">
              <i class="ri-facebook-circle-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="instagram-link" target="_blank" rel="noopener" aria-label="Instagram">
              <i class="ri-instagram-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="youtube-link" target="_blank" rel="noopener" aria-label="YouTube">
              <i class="ri-youtube-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="linkedin-link" target="_blank" rel="noopener" aria-label="LinkedIn">
              <i class="ri-linkedin-box-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="tiktok-link" target="_blank" rel="noopener" aria-label="TikTok">
              <i class="ri-tiktok-line"></i>
            </a>
          </li>
          <li class="footer-socials-list-item">
            <a href="#" class="footer-social-link" id="x-link" target="_blank" rel="noopener" aria-label="X (Twitter)">
              <i class="ri-twitter-x-line"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

  <div class="navbar-overlay" id="navbar-overlay"></div>
  <script src="js/modules/navbar.js"></script>
  <script src="js/modules/footer.js"></script>
</body>
</html>
